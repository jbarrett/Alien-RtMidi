name    = Alien-RtMidi
author  = John Barrett <john@jbrt.org>
license = Perl_5
copyright_holder = John Barrett
copyright_year   = 2021

version = 0.02

[AlienBuild]

[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]

[AutoPrereqs]
skip = strict
skip = warnings
skip = base
skip = parent
skip = constant
skip = lib

[PodSyntaxTests]
[Test::Perl::Critic]
[Test::Kwalitee]
skiptest = no_symlinks

[AlienBase::Doc]
name = RtMidi
type = library
type = ffi
[PodWeaver]

[MetaNoIndex]
directory = t
directory = xt
directory = examples
[MetaJSON]
[GithubMeta]
issues = 1

[Prereqs]
Alien::Base = 1.00

[OSPrereqs / MSWin32]
Alien::MSYS = 0.14
